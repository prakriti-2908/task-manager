<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <h2 id="logo">TM</h2>
            <div class="options">
                <ul>
                    <li>About Us</li>
                    <li>Add Task</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </nav>
    </header>

    <h1 id="heading">Task Manager</h1>
    <div class="table">
        <div class="addTask"><button id="addTask">Add Task</button></div>
        <div class="content" id="todo"><p class="content-heading">To Do</p></div>
        <div class="content" id="progress"><p class="content-heading">In Progress</p></div>
        <div class="content" id="done"><p class="content-heading">Done</p></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
